version: '3.8'

services:
  plexdownloadarr:
    build: .
    container_name: plexdownloadarr
    restart: unless-stopped
    ports:
      - "5069:5069"
    environment:
      - NODE_ENV=production
      - PORT=5069
      - BASE_URL=${BASE_URL:-http://localhost:5069}
      - PLEX_URL=${PLEX_URL:-}
      - PLEX_TOKEN=${PLEX_TOKEN:-}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-session-secret-in-production}
      - DATABASE_PATH=/app/data/plexdownloadarr.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - plexdownloadarr

networks:
  plexdownloadarr:
    driver: bridge
